<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Gen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin: 1rem 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR-Gen</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter URL to generate QR code" required>
            <button type="submit">Generate QR Code</button>
        </form>
        {% if img_data %}
        <div id="qrcode">
            <img src="data:image/png;base64,{{ img_data }}" alt="QR Code">
        </div>
        {% endif %}
    </div>
</body>
</html>
